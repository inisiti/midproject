<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-siti</title>
</head>

<body>
    <form>
        <label for="fullname">Full Name:</label><br>
        <input type="text" name="fullname"><br>

        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="username">Username:</label><br>
        <input type="text" name="username"><br>

        <label for="password">Password :</label><br>
        <input type="password" id="password" name="password"><br><br>

        <p>choose:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>


        <label for="religion">Religion</label><br>
        <select id="religion" name="religion">
            <option value="Christian">Christian</option>
            <option value="Moslem">Moslem</option>
            <option value="Buddhist">Buddhist</option>
            <option value="Hindu">Hindu</option>
        </select><br>

        <p>your addres:</p>
        <textarea name="comment" rows="10" cols="50"></textarea>

        <p>Choose hobbies:</p>
        <input type="checkbox" id="cooking" name="hobby1" value="cooking">
        <label for="cooking">Cooking</label><br>
        <input type="checkbox" id="jogging" name="hobby2" value="jogging">
        <label for="jogging">Jogging</label><br>
        <input type="checkbox" id="gardening" name="hobby3" value="gardening">
        <label for="gardening">Gardening</label><br>
        <input type="checkbox" id="swimming" name="hobby4" value="swimming">
        <label for="swimming">Swimming</label><br><br>
        <input type="submit" value="Save">
    </form>
</body>

</html>
